<!--Afaire

    liste modifiable avec auteur

-->
 <h1>Le plus rapide gagne 10</h1>

        <div  class="buttonDiv1" style="max-width:10000px;">
            <mat-tab-group animationDuration="0ms">
                <mat-tab label="Principale">

                            <button mat-raised-button color="primary" class="go" [ngClass]="{'hide':wait}" (click)="add()">Go</button>

                            <h2>Présents : </h2>
                            <p *ngFor="let auteurs of auteurs">

                              {{auteurs}}

                            </p>


                              <mat-card class="d-card" style="width:400px;margin: auto;">
                                <mat-card-title>Différence entre les pings (local)</mat-card-title>
                                <mat-card-content
                                    style="width:150px;margin: auto;">
                                    <div  *ngFor="let diff of diffBy_auteur" style="max-width: 200 px;margin-top:10px">
                                    <mat-card class="d-card">
                                      <mat-card-title>{{diff.auteur}}</mat-card-title>
                                      <mat-card-content
                                          style="max-width: 150 px;">
                                          {{diff.mean}}
                                      </mat-card-content>
                                    </mat-card>
                                  </div>

                                </mat-card-content>
                              </mat-card>



                            <h2>Ping 3 time Diff  : </h2>
                            <p>
                              {{pings3_diff_time}}
                            </p>
                            <h2>Ping 10 time Diff  : </h2>
                            <p>
                              {{pings10_diff_time}}
                            </p>


                </mat-tab>


                <mat-tab label="Cartes">
                   <app-items-viewer [items]="items"></app-items-viewer>
                </mat-tab>
                <mat-tab label="Cartes balancées">
                  <app-items-viewer [items]="itemsB"></app-items-viewer>
               </mat-tab>


                <mat-tab label="Lancer">

                    <p>
                        <button mat-raised-button color="accent" (click)="set()">Lancer</button>
                    </p>
                    <p>
                      <button mat-raised-button color="warn" class="go" [ngClass]="{'hide':wait}" (click)="deleteAll()">DeleteAll</button>
                    </p>
                    <mat-slider
                            [max]="10"
                            [min]="2"
                            [step]="1"
                            [(ngModel)]="secondes">
                    </mat-slider>
                    <div class="example-label-container" >
                        <label >Nombre de secondes</label>
                        <br>
                        <label class="example-value-label">{{secondes}}</label>
                    </div>
                </mat-tab>
              </mat-tab-group>




    </div>
